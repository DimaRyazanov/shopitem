version: '3'
services:
    mongodb:
        container_name: mongodb
        image: mongo:3.6
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles

    app:
       restart: always
       build:
            context: ./
            dockerfile: Dockerfile
       expose:
           - "8080"
       command: mvn clean spring-boot:run
       depends_on:
           - mongodb